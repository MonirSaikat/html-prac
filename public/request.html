<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Prac</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/htmx.org@1.9.12" integrity="sha384-ujb1lZYygJmzgSwoxRggbCHcjc0rB2XoQrxeTUQyRjrOnlCoYta87iKBWq3EsdM2" crossorigin="anonymous"></script>
</head>
<body>

  <div class="container max-w-2xl m-auto text-center">
    <h1 class="text-4xl text-center text-bold my-3 text-h2 text-teal-800">HTMX</h1>
    
    <button 
      class="px-7 py-3 bg-teal-800 text-gray-100" 
      hx-get="/users" 
      hx-trigger="click" 
      hx-vals='{"limit": 5}'
      hx-indicator="#loading"
      hx-target=".user-list"
    >Fetch Data</button>


    <div class="htmx-indicator" id="loading">Loading....</div>
    <div class="user-list"></div>

  </div>
  
</body>
</html>
