<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Prac</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/htmx.org@1.9.12" integrity="sha384-ujb1lZYygJmzgSwoxRggbCHcjc0rB2XoQrxeTUQyRjrOnlCoYta87iKBWq3EsdM2" crossorigin="anonymous"></script>
</head>
<body>

  <div class="container max-w-2xl m-auto text-center">
    <h1 class="text-4xl text-center text-bold my-3 text-h2 text-teal-800">HTMX</h1>

    <form
      hx-trigger="submit"
      hx-post="/convert"
      hx-target="#result"
      hx-indicator="#loading"
  >
    <label for="fahrenheit">Fahrenheit:</label>
    <input
      type="number"
      id="fahrenheit"
      name="fahrenheit"
      class="border p-2 rounded"
      value="32"
      required
    />
    <button
      type="submit"
      class="bg-blue-500 text-white px-4 py-2 rounded"
    >
      Convert
    </button>

    <div id="result" class="mt-6 text-xl"></div>

    <span class="htmx-indicator" id="loading">
      <img src="img/loader.gif" alt="Loading..." class="m-auto h-10" />
    </span>
  </form>

  <script>
    document.body.addEventListener('htmx:beforeRequest', function(event) {
        const target = document.querySelector(event.detail.target);
        if (target) {
            target.innerHTML = '';
        }
    });

  </script>
    
  </div>
  
</body>
</html>
